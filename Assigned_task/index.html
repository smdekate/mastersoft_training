<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Medicine Bill Generator</title>
    </head>

    <body>
        <div class="container">
            <h1>CUSTOMER MEDICINE BILL GENERATE</h1>
            <p><strong>Patient Name:</strong> <input type="text" id="patientName"></p>
            <p><strong>Doctor Name:</strong> <input type="text" id="doctorName"></p>

            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Medicine Name</th>
                        <th>Cost</th>
                        <th>Discount</th>
                        <th>Qty</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="medicineTable">
                    <script>
                        for (let i = 1; i <= 5; i++) {
                            document.write(`
                                <tr>
                                    <td>${i}</td>
                                    <td><input type="text" class="medicine"></td>
                                    <td><input type="number" class="cost"></td>
                                    <td><input type="number" class="discount"></td>
                                    <td><input type="number" class="qty"></td>
                                    <td class="totalAmount">0</td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>

            <button class="btn" onclick="calculateTotal()">Calculate</button>
            <button class="btn" onclick="showBill()">Show</button>

            <div class="bill-section" id="billSection">
                <h2>Invoice</h2>
                <p><strong>Patient Name:</strong> <span id="displayPatient"></span></p>
                <p><strong>Doctor Name:</strong> <span id="displayDoctor"></span></p>
    
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Medicine Name</th>
                            <th>Cost</th>
                            <th>Discount</th>
                            <th>Qty</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody id="billTable"></tbody>
                </table>
    
                <p><strong>Your Total Amount:</strong> <span id="subTotal">0</span></p>
                <p><strong>GST 18%:</strong> <span id="gst">0</span></p>
                <p><strong>Total Amount:</strong> <span id="grandTotal">0</span></p>
    
                <button class="btn" onclick="window.print()">Print</button>
            </div>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
